<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  {% for css in site.css %}
    <link rel="stylesheet" href="{{ css | relative_url }}">
  {% endfor %}
  {% for script in site.head_scripts %}
    <link rel="stylesheet" href="{{ script | relative_url }}">
  {% endfor %}
  {% seo %}
</head>
<body>
  <div class="container">
    <!-- 侧边栏 -->
    <aside class="sidebar">
      <h2>导航</h2>
      <ul>
        <li><a href="/">首页</a></li>
        <li><a href="/about">关于</a></li>
        <li><a href="/blog">博客</a></li>
        <!-- 根据需要添加更多链接 -->
      </ul>
    </aside>
    <!-- 主内容 -->
    <main class="content">
      {{ content }}
    </main>
  </div>
</body>
</html>
